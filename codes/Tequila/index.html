function print(o) {

    var t = [];

    for(var i = 0; i < o.length; i++) {
        var d = [];
        for(var e in o[i]) {
            d.push(o[i][e] == null ? "null" : o[i][e]);
        }
        t.push(("00" + (i + 1)).slice(-2) + " " + d.join(", "));
    }

    return '<div>' + t.join("<br />\r\n")+ '<div>';

}
