<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    padding: 20px 30px 300px 20px;
    background-color: #ffffff;
    font-family: Meiryo, "メイリオ", "Hiragino Kaku Gothic Pro", "ヒラギノ角ゴ Pro W3", Arial, sans-serif;
}
section {
    margin: 100px auto 300px auto;
    width: 100%;
}
#map1, #map2 {
    margin: 0;
    width: 100%;
    height: 500px;
}
</style>
<title>Touchproof.js</title>
</head>
<body>
<h1>Touchproof.js</h1>
<p>Touchproof.js prevents maps from being scrolled when you are touching the page.</p>
<p>Notice: Lately, Google introduced a kind of "touch-proof" feature into Google maps.</p>
<section>
<h2>Floating Clouds (only on large screen devices)</h2>
<div id="map1"></div>
</section>

<section>
<h2>Screen Shade</h2>
<div id="map2"></div>
</section>


</body>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<!--script src="https://rawgit.com/ohashimasaki/Touchproof.js/master/touchproof.js"></script-->
<script src="https://cdn.jsdelivr.net/gh/ohashimasaki/Touchproof.js@master/touchproof.js"></script>
<script>
(function() {

    var _map1 = document.getElementById("map1");
    var _map2 = document.getElementById("map2");

    new google.maps.Map(_map1, {
        center: new google.maps.LatLng(38.260678, 140.882082),
        zoom: 14,
        disableDefaultUI: true,
        zoomControl: true,
        zoomControlOptions: {
            style: google.maps.ZoomControlStyle.SMALL
        },
        scaleControl: true
    });

    new google.maps.Map(_map2, {
        center: new google.maps.LatLng(35.705369, 139.634038),
        zoom: 14,
        disableDefaultUI: true,
        zoomControl: true,
        zoomControlOptions: {
            style: google.maps.ZoomControlStyle.SMALL
        },
        scaleControl: true
    });

    var touchproof = new Touchproof();
    touchproof.attach(_map1, "cloud");
    touchproof.attach(_map2);

}())
</script>
</html>
