<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8" />
<title>ポプテピピックメーカー</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
textarea {
    border: 1px solid #cccccc;
    width: 100%;
    height: 200px;
}
</style>
</head>
<body>
<textarea id="p"></textarea>
<script>

var t = "ポプテピピック";
var s = "";

for(var i = 0; i < 140; i++) {
    s += t.substr(Math.random() * t.length, 1);
}
document.getElementById("p").value = s;
document.getElementById("p").select();

</script>
</body>
</html>
